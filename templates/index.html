{% extends "base.html" %}
{% block content %}

<h1>Welcome to Flask!</h1>
<br>
<p>Click <a href="/logout">here</a> to logout.</p>
<br><br>
<h2>Agents:</h2>
{% for agent in agents %}
    <strong>OS:</strong> {{ agent.os }} <br>
    <strong>Host Name:</strong> {{ agent.host_name }} <br>
    <strong>IP Address:</strong> {{ agent.ip }} <br>
    <strong>RAM:</strong> {{ agent.ram }} <br>
<br>
{% endfor %}
<h3>Shell:</h3>
<form action="" method="post">
    <input type="text" placeholder="Command" name="command" value="{{ request.form.command }}">
    <input class="btn btn-default" type="submit" value="submit">
</form>
<h4>Output:</h4>

{% endblock %}
